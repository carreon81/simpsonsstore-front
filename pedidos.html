<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #header-placeholder {
            margin-bottom: 150px; /* Espacio para el header */
        }
        footer{
            padding: 30px;
            color: #222 !important;
            font-weight: 300 !important;
            font-size: 12px !important;
        }
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
        h2{
            font-size: 1.5rem;
            margin-top: 90px;
            margin-bottom: 25px;
            font-weight: 200 !important;
        }
        body {
           max-width: 820px;
           margin: 0 auto;
        }
        button{
            border-radius: 25px !important;
        }
    </style>
</head>
<body>
    <main class="container py-4">
        <div id="header-placeholder"></div>
        <div>
            <h2>Mis Pedidos</h2>
            <hr>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTable"></tbody>
            </table>
            <div id="mensaje" class="mt-2"></div>
        </div>
    </main>

    <script>
            fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        async function loadOrders() {
            try {
                const res = await fetch('http://localhost:8081/pedidos');
                const pedidos = await res.json();
                const ordersTable = document.getElementById('ordersTable');
                ordersTable.innerHTML = '';

                pedidos.forEach(pedido => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pedido.id}</td>
                        <td>${new Date(pedido.fecha).toLocaleString()}</td>
                        <td>$${pedido.total.toFixed(2)}</td>
                        <td>${pedido.estado || 'Pendiente'}</td>
                        <td id="acciones-${pedido.id}"></td>
                    `;
                    ordersTable.appendChild(row);

                    const accionesCelda = document.getElementById(`acciones-${pedido.id}`);
                    if (pedido.estado === 'Pendiente' ) {
                        const cancelButton = document.createElement('button');
                        cancelButton.className = 'btn btn-danger btn-sm';
                        cancelButton.textContent = 'Cancelar';
                        cancelButton.addEventListener('click', () => cancelOrder(pedido.id));
                        accionesCelda.appendChild(cancelButton);
                    } else {
                        accionesCelda.textContent = '-'; // opcional, para indicar sin acciones
                    }
                });
            } catch (error) {
                console.error(error);
                document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al cargar los pedidos.</div>';
            }
        }

        async function cancelOrder(pedidoId) {
            if (!confirm('¿Estás seguro de que deseas cancelar este pedido?')) return;
            try {
                const res = await fetch(`http://localhost:8081/pedidos/${pedidoId}/cancelar`, {
                    method: 'PUT'
                });
                if (res.ok) {
                    document.getElementById('mensaje').innerHTML = '<div class="alert alert-success">Pedido cancelado correctamente.</div>';
                    loadOrders();
                } else {
                    document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">No se pudo cancelar el pedido.</div>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al conectar con el servidor.</div>';
            }
        }

        async function acceptOrder(pedidoId) {
            if (!confirm('¿Estás seguro de que deseas aprobar este pedido?')) return;
            try {
                const res = await fetch(`http://localhost:8081/pedidos/${pedidoId}/aprobar`, {
                    method: 'PUT'
                });
                if (res.ok) {
                    document.getElementById('mensaje').innerHTML = '<div class="alert alert-success">Pedido aprobado correctamente.</div>';
                    loadOrders();
                } else {
                    document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">No se pudo arpobar el pedido.</div>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al conectar con el servidor.</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center small mt-5 mb-3">
        2025 Emmanuel Carreón | carreonmail@gmail.com | +54 9 11 1234 5678
    </footer>
</body>
</html>
